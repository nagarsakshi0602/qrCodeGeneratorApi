<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        html,
body {
    height: 100%;
}

.container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


    </style>
</head>
<body>
<div class="container">
    <div class="row col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">File Upload Status</h4>

                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="/springdataDemo/generateAllQR">
                    <div class="form-group md-3">
                        <button type="submit" class="btn btn-primary">Generate All QR</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
