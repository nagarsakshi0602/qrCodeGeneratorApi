<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>GST QR Generator</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h4 class="text-center align-middle">File Upload</h4>
        </div>
        <div class="card-body">
            <div class="col-md-12">
                <h6 th:text="${message}" class="text-danger align-middle"/>
            </div>
            <form enctype="multipart/form-data" method="POST" th:action="@{/upload}">
                <div class="form-group d-grid">
                    <div class="row gap-3">
                        <div class="col-md-12">
                            <input class="form-control" name="file" type="file"/>
                        </div>
                        <div class="col-md-12 text-center">
                            <button class="btn btn-dark" type="submit">Upload File</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
